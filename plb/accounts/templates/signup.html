{% extends 'config/layout.html' %}


{% block main %}


<main>
  <div class="container-fluid d-flex justify-content-center">
    <div class="row">
      <div class="col">
        <div class="card">
          <div class="card-body">

            <form method="POST" novalidate>
              {% csrf_token %}
              <h2>Регистрация</h2>

              {% for field in form %}
              <p>
                {% if field.errors %}
              <ul class="errorlist">
                {% for error in field.errors %}
                <li>{{ error }}</li>
                {% endfor %}
              </ul>
              {% endif %}
              {{ field.label_tag }}<br> {{ field }}
              </p>
              {% endfor %}
              <button class="btn btn-success" type="submit">Создать пользователя</button>
              <a href="{%url 'login' %}">Вход</a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>

{% endblock %}
