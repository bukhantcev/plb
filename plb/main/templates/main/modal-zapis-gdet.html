<!-- Modal -->

<div class="modal fade" id="modalZapis-{{ zapis.id }}" tabindex="-1" aria-labelledby="modalzapistitl"
  aria-hidden="true">
  <div class="modal-dialog modal-fullscreen">
    <div class="modal-content">
      <div class="header modal-header-wrap" style="padding: 10px;">


        <div class="row">
          <div class="col d-flex d-md-none justify-content-end">
            <button type="button" class="btn btn-primary" style="float: inline-end;" data-bs-dismiss="modal"
            aria-label="Close">X</button>
          </div>
          <div class="col-12 col-md-8 offset-md-2 d-flex justify-content-center ">
            <h1 class="title title-uslugi" id="modaluslugititle">{{ zapis.client_name }}</h>
          </div>

          <div class="col">
            <button type="button" class="btn btn-primary d-none d-md-flex" style="float: inline-end;" data-bs-dismiss="modal"
            aria-label="Close">Возврат</button>


          </div>
        </div>

      </div>
      <div class="modal-body main modal-body-uslugi" style="width: 100%; min-height: 740px;">
        <div class="row modal-body-row"
          style=" min-height: 740px;">
          <div class="col-8 offset-2">
            <form action="" method="post">
              {% include 'main/zapis-form.html' %}
              <button class="btn btn-primary" type="submit" name="editBtn" value="{{ zapis.id }}">Подтвердить запись</button>
              <div class="col  d-flex justify-content-start" id="deleteBtn" style="margin-top: 2rem; margin-bottom: 5rem;">
                <button class="btn btn-primary btn-primary-edit" type="button" value="{{ zapis.id }}" onclick="DeleteBtnGdet(this)" style="float: right; background-color: red;">Удалить запись</button>

              </div>
              <div class="col  d-none justify-content-star"  id="deleteBtnPod-{{ zapis.id }}" style="margin-top: 2rem; margin-bottom: 5rem;">
                <button class="btn btn-primary btn-primary-edit"  type="submit" name="deleteBtn" value="{{ zapis.id }}" style="float: right; background-color: red;">Подтвердить удаление</button>

              </div>
            </form>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>

<script>
  function DeleteBtnGdet(obj){
    
    obj.parentNode.setAttribute('class', 'col  d-none justify-content-center');
    document.getElementById(`deleteBtnPod-${obj.value}`).setAttribute('class', 'col  d-flex justify-content-start');


    setTimeout( ()=>{
    obj.parentNode.setAttribute('class', 'col  d-flex justify-content-center');
    document.getElementById(`deleteBtnPod-${obj.value}`).setAttribute('class', 'col  d-none justify-content-start');
    }, 3000)
  }
</script>
